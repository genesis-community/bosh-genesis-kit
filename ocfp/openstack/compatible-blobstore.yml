---
meta:
  ocfp:
    bosh:
      s3:
        url: (( vault meta.ocfp.vault.config "/bosh/blobstores/bosh:url" ))
        host: (( vault meta.ocfp.vault.config "/bosh/blobstores/bosh:host" ))

bosh-variables:
  s3-bucket-name:          (( grab meta.ocfp.bosh.s3.bucket_name ))
  s3-region:               (( grab meta.ocfp.bosh.s3.region ))
  s3-host:                 (( grab meta.ocfp.bosh.s3.host ))
  s3-access-key-id:        (( grab meta.ocfp.bosh.iam.s3.access_key ))
  s3-secret-access-key:    (( grab meta.ocfp.bosh.iam.s3.secret_key ))

---
- type: remove
  path: /instance_groups/name=bosh/jobs/name=blobstore

- type: replace
  path: /instance_groups/name=bosh/properties/blobstore?
  value:
    provider: s3
    bucket_name: ((s3-bucket-name))
    access_key_id: ((s3-access-key-id))
    secret_access_key: ((s3-secret-access-key))
    s3_region: ((s3-region))
    host: ((s3-host))
    s3_host_style: true
    s3_signature_version: "4"

- type: remove
  path: /instance_groups/name=bosh/properties/agent/env/bosh/blobstores

- type: replace
  path: /instance_groups/name=bosh/properties/agent/env/bosh/blobstores?/-
  value:
    provider: s3
    options:
      bucket_name: ((s3-bucket-name))
      access_key_id: ((s3-access-key-id))
      secret_access_key: ((s3-secret-access-key))
      region: ((s3-region))
      host: ((s3-host))
      s3_host_style: true
      s3_signature_version: "4"

- type: remove
  path: /variables/name=blobstore_ca?

- type: remove
  path: /variables/name=blobstore_server_tls?
