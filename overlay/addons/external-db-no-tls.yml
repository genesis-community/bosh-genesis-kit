# Requires the external-db to be enabled
---
meta:
  registry_db:
    tls:
      enabled: false

instance_groups:
  - name: bosh
    properties:
      director:
        db:
          tls:
            enabled: false
      registry:
        db: (( grab meta.registry_db ))
    jobs:
      - name: credhub
        properties:
          credhub:
            data_storage:
              require_tls: false
      - name: uaa
        properties:
          uaadb:
            tls: disabled
      - name: bbr-credhub
        properties:
          credhub:
            data_storage:
              require_tls: false
      - name: bbr-uaa
        properties:
          uaadb:
            tls: disabled
