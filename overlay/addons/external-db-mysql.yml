bosh-variables:
  postgres_password: (( prune ))
meta:
  registry_db:
    adapter: mysql
    port: 3306

instance_groups:
- name: bosh
  properties:
    director:
      db:
        adapter: mysql2
        port: 3306
  jobs:
  - name: credhub
    properties:
      credhub:
        data_storage:
          type: mysql
          port: 3306
  - name: uaa
    properties:
      uaadb:
        db_scheme: mysql
        port: 3306
        roles:
          - (( delete "postgres" ))

  - name: bbr-uaadb
    properties:
      uaadb:
        db_scheme: mysql
        port: 3306
        roles:
          - (( delete "postgres" ))

  - name: bbr-credhubdb
    properties:
      credhub:
        data_storage:
          type: mysql
          port: 3306
