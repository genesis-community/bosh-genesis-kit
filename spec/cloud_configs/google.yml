azs:
- name: z1
  cloud_properties:
    zone: test-zone
- name: z2
  cloud_properties:
    zone: test-zone
- name: z3
  cloud_properties:
    zone: test-zone

vm_types:
- name: default
  cloud_properties:
    machine_type: n1-standard-2
    root_disk_size_gb: 20
    root_disk_type: pd-ssd
- name: large
  cloud_properties:
    machine_type: n1-standard-2
    root_disk_size_gb: 50
    root_disk_type: pd-ssd

disk_types:
- name: default
  disk_size: 3000
- name: large
  disk_size: 50_000

networks:
- name: default
  type: manual
  subnets:
  - range: 10.99.0.0/16
    gateway: 10.99.0.1
    azs: [z1, z2, z3]
    dns:
    - test-dns
    reserved: [ 10.99.0.1 - 10.99.0.15 ]
    static: [ 10.99.0.16 - 10.99.0.30 ]
    cloud_properties:
      network_name: test-network
      subnetwork_name: test-subnet
      ephemeral_external_ip: true
      tags: test-tags
- name: vip
  type: vip

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: default
  network: default
