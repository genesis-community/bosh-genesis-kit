azs:
- name: z1
- name: z2
- name: z3

vm_types:
- name: large
  cloud_properties:
    instance_type: Standard_D3_v2

disk_types:
- name: bosh
  disk_size: 50_000

networks:
- name: bosh
  type: manual
  subnets:
  - range: 10.99.0.0/16
    gateway: 10.99.0.1
    azs: [z1, z2, z3]
    dns:
    - test-dns
    reserved: [ 10.99.0.1 - 10.99.0.15 ]
    static: [ 10.99.0.16 - 10.99.0.30 ]
    cloud_properties:
      virtual_network_name: test-vnet-name
      subnet_name: test-subnet-name
      security_group: test-security-group

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: default
  network: default
