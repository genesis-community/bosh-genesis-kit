azs:
- name: z1
  cloud_properties:
    availability_zone: test-az
- name: z2
  cloud_properties:
    availability_zone: test-az
- name: z3
  cloud_properties:
    availability_zone: test-az

vm_types:
- name: default
  cloud_properties:
    instance_type: m1.small
- name: large
  cloud_properties:
    instance_type: m1.xlarge

disk_types:
- name: default
  disk_size: 3000
- name: large
  disk_size: 50_000

networks:
- name: default
  type: manual
  subnets:
  - range: 10.99.0.0/16
    gateway: 10.99.0.1
    azs: [z1, z2, z3]
    dns:
    - test-dns
    reserved: [ 10.99.0.1 - 10.99.0.15 ]
    static: [ 10.99.0.16 - 10.99.0.30 ]
    cloud_properties:
      net_id: test-net-id
- name: vip
  type: vip

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: default
  network: default
