        address: test-external-host
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgres
        port: 5432
        roles:
        - name: uaa_user
          password: <!{meta.vault}/external-db/uaa_user:password!>
          tag: admin
        tls: disabled
    release: uaa
  - name: bbr-uaadb
    properties:
      release_level_backup: true
      uaadb:
        address: test-external-host
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgres
        port: 5432
        roles:
        - name: uaa_user
          password: <!{meta.vault}/external-db/uaa_user:password!>
          tag: admin
        tls: disabled
    release: uaa
