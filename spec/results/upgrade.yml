  - name: blobstore
    release: bosh
  - name: director
    release: bosh
  - name: health_monitor
    release: bosh
  - name: uaa
    properties:
      encryption:
        active_key_label: uaa-encryption-key-1
        encryption_keys:
        - label: uaa-encryption-key-1
          passphrase: <!{meta.vault}/uaa/encryption:key!>
      login:
        saml:
          activeKeyId: uaa-saml-key-1
          keys:
            uaa-saml-key-1:
              certificate: <!{meta.vault}/ssl/uaa-sp:certificate!>
              key: <!{meta.vault}/ssl/uaa-sp:key!>
              passphrase: ""
      uaa:
        clients:
          admin:
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: <!{meta.vault}/users/admin:password!>
          bosh_cli:
            access-token-validity: 120
            authorities: uaa.none
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 86400
            scope: openid,bosh.admin,bosh.read,bosh.*.admin,bosh.*.read,bosh.teams.*.admin,bosh.teams.*.read
            secret: ""
          concourse:
            access-token-validity: 120
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            refresh-token-validity: 500
            scope: ""
            secret: <!{meta.vault}/users/concourse:password!>
          credhub-admin:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: <!{meta.vault}/uaa/clients/credhub_admin:secret!>
          credhub_cli:
            access-token-validity: 60
            authorities: ""
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 1800
            scope: credhub.read,credhub.write
            secret: ""
          director_to_credhub:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: <!{meta.vault}/uaa/clients/director_to_credhub:secret!>
          hm:
            authorities: bosh.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: <!{meta.vault}/uaa/clients/hm:secret!>
          prometheus:
            authorities: bosh.read
            authorized-grant-types: client_credentials, refresh_token
            override: true
            scope: bosh.read
            secret: <!{meta.vault}/uaa/clients/prometheus:secret!>
          uaa_admin:
            authorities: uaa.admin
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: <!{meta.vault}/uaa/clients/uaa_admin:secret!>
        jwt:
          policy:
            active_key_id: uaa-jwt-key-1
            keys:
              uaa-jwt-key-1:
                signingKey: <!{meta.vault}/uaa/jwt:private!>
          revocable: true
        scim:
          groups:
            bosh.admin: User has admin access on any Director
            bosh.read: User has read access on any Director
            bosh.releases.upload: User can upload new releases
            bosh.stemcells.upload: User can upload new stemcells
          users:
          - groups:
            - bosh.admin
            name: admin
            password: <!{meta.vault}/users/admin:password!>
          - groups:
            - credhub.read
            - credhub.write
            name: credhub_cli_user
            password: <!{meta.vault}/uaa/users/credhub-cli:password!>
        sslCertificate: <!{meta.vault}/ssl/uaa:certificate!>
        sslPrivateKey: <!{meta.vault}/ssl/uaa:key!>
        url: https://10.99.0.25:8443
        zones:
          internal:
            hostnames:
            - 10.99.0.25
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: <!{meta.vault}/db:password!>
          tag: admin
        tls: disabled
    release: uaa
  - name: bbr-uaadb
    properties:
      release_level_backup: true
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: <!{meta.vault}/db:password!>
          tag: admin
    release: uaa
  - name: credhub
    properties:
      credhub:
        authentication:
          uaa:
            ca_certs:
            - <!{meta.vault}/ssl/ca:certificate!>
            url: https://10.99.0.25:8443
            verification_key: <!{meta.vault}/uaa/jwt:public!>
        authorization:
          acls:
            enabled: false
        certificates:
          concatenate_cas: true
        data_storage:
          database: credhub
          host: 127.0.0.1
          password: <!{meta.vault}/db:password!>
          port: 5432
          require_tls: false
          type: postgres
          username: postgres
        encryption:
          keys:
          - active: true
            key_properties:
              encryption_password: <!{meta.vault}/credhub/encryption:key!>
            provider_name: internal
          providers:
          - name: internal
            type: internal
        tls:
          ca: <!{meta.vault}/credhub/ca:certificate!>
          certificate: <!{meta.vault}/credhub/server:certificate!>
          private_key: <!{meta.vault}/credhub/server:key!>
    release: credhub
  - name: bbr-credhubdb
    properties:
      credhub:
        data_storage:
          database: credhub
          host: 127.0.0.1
          password: <!{meta.vault}/db:password!>
          port: 5432
          require_tls: false
          type: postgres
          username: postgres
      release_level_backup: true
    release: credhub
  - name: vsphere_cpi
    release: bosh-vsphere-cpi
  - name: user_add
    properties:
      persistent_homes: true
      users:
      - name: netop
        public_key: <!{meta.vault}/op/net:public!>
      - crypted_password: <!{meta.vault}/op/sys:password-crypt-sha512!>
        name: sysop
    release: os-conf
  - name: pre-start-script
    properties:
      script: "#!/bin/bash -e\nPACKAGE_DIR=/var/vcap/packages/\n\nHOST=\"127.0.0.1\"\nPORT=\"5432\"\nUSER=\"postgres\"\nPASSWORD=<!{meta.vault}/db:password!>\n\nexport
        LD_LIBRARY_PATH=\"$PACKAGE_DIR/postgres-10/lib:$LD_LIBRARY_PATH\"\n\nif [[
        -d /var/vcap/store/postgres-10 ]]; then\n  # start postgres\n  $PACKAGE_DIR/bpm/bin/bpm
        start postgres-10\n  # wait for database to be running\n  for i in $( seq
        0 30 ); do\n    if /var/vcap/packages/postgres-10/bin/oid2name -H localhost
        -U vcap -d postgres -q ; then\n        break\n    fi\n\n  sleep 1\n  done\n\n
        \ set +e\n\n  if ! $PACKAGE_DIR/postgres-10/bin/psql -h localhost -U vcap
        -d bosh -q -c \"\\d\" | cut -d \\| -f 4 | grep -qw postgres ; then\n\n    for
        DBNAME in bosh uaa credhub; do\n    echo \"Trying to create user...\"\n    $PACKAGE_DIR/postgres-10/bin/psql
        -d $DBNAME -h $HOST -p $PORT -U vcap -c \"create role \\\"$USER\\\" NOSUPERUSER
        LOGIN INHERIT CREATEDB\"\n  \n    echo \"Trying to alter user (to change password)...\"\n
        \   $PACKAGE_DIR/postgres-10/bin/psql -d $DBNAME -h $HOST  -p $PORT -U vcap
        -c \"alter role \\\"$USER\\\" with password '$PASSWORD'\"\n\n    echo \"Trying
        to alter owner for $DBNAME\"\n    $PACKAGE_DIR/postgres-10/bin/psql -d $DBNAME
        -h $HOST  -p $PORT -U vcap -c \"REASSIGN OWNED BY boshdb TO postgres\"\n    done\n\n
        \ fi\n  # stop postgres\n  $PACKAGE_DIR/bpm/bin/bpm stop postgres-10\nfi"
    release: os-conf
