        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: <!{meta.vault}/db:password!>
          tag: admin
        tls: disabled
    release: uaa
  - name: bbr-uaadb
    properties:
      release_level_backup: true
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: <!{meta.vault}/db:password!>
          tag: admin
    release: uaa
