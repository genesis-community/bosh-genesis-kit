          private_key: <!{meta.vault}/blobstore/server:key!>
    director:
      address: 127.0.0.1
      config_server:
        ca_cert: <!{meta.vault}/credhub/ca:certificate!>
        enabled: true
        uaa:
          ca_cert: <!{meta.vault}/ssl/ca:certificate!>
          client_id: director_to_credhub
          client_secret: <!{meta.vault}/uaa/clients/director_to_credhub:secret!>
          url: https://10.99.0.25:8443
        url: https://10.99.0.25:8844/api/
      cpi_job: openstack_cpi
      db:
        adapter: postgres
        database: bosh
        host: 127.0.0.1
        listen_address: 127.0.0.1
        password: <!{meta.vault}/db:password!>
        user: postgres
      enable_dedicated_status_worker: true
      enable_nats_delivered_templates: true
      enable_post_deploy: true
      events:
        record_events: true
      flush_arp: true
      generate_vm_passwords: true
      local_dns:
        enabled: true
      name: proto-openstack-bosh
      remove_dev_tools: true
      ssl:
        cert: <!{meta.vault}/ssl/server:certificate!>
        key: <!{meta.vault}/ssl/server:key!>
      trusted_certs: ""
      user_management:
        provider: uaa
        uaa:
          public_key: <!{meta.vault}/uaa/jwt:public!>
          url: https://10.99.0.25:8443
      workers: 4
    env:
      http_proxy: ""
      https_proxy: ""
      no_proxy: ""
    hm:
      director_account:
        ca_cert: <!{meta.vault}/ssl/ca:certificate!>
        client_id: hm
        client_secret: <!{meta.vault}/uaa/clients/hm:secret!>
        password: <!{meta.vault}/uaa/clients/hm:secret!>
        user: hm
      resurrector:
        minimum_down_jobs: 5
        percent_threshold: 0.2
        time_threshold: 600
      resurrector_enabled: true
    nats:
      address: 10.99.0.25
      password: <!{meta.vault}/nats:password!>
      tls:
        ca: <!{meta.vault}/nats/ca:certificate!>
        client_ca:
          certificate: <!{meta.vault}/nats/ca:certificate!>
          private_key: <!{meta.vault}/nats/ca:key!>
        director:
          certificate: <!{meta.vault}/nats/director:certificate!>
          private_key: <!{meta.vault}/nats/director:key!>
        health_monitor:
          certificate: <!{meta.vault}/nats/health/monitor:certificate!>
          private_key: <!{meta.vault}/nats/health/monitor:key!>
        server:
          certificate: <!{meta.vault}/nats/server:certificate!>
          private_key: <!{meta.vault}/nats/server:key!>
      user: natsuser
    openstack:
      api_key: <!{meta.vault}/openstack/creds:password!>
      auth_url: test-auth-url
      default_key_name: test-ssh-key
      default_security_groups: test-security-groups
      domain: <!{meta.vault}/openstack/creds:domain!>
      human_readable_vm_names: true
      project: <!{meta.vault}/openstack/creds:project!>
      region: test-region
      username: <!{meta.vault}/openstack/creds:username!>
    postgres:
      adapter: postgres
      additional_databases:
      - uaa
      - credhub
      database: bosh
      host: 127.0.0.1
      listen_address: 127.0.0.1
      password: <!{meta.vault}/db:password!>
      user: postgres
    registry:
      address: 10.99.0.25
      db:
        adapter: postgres
        database: bosh
        host: 127.0.0.1
        password: <!{meta.vault}/db:password!>
        user: postgres
      endpoint: http://registry:<!{meta.vault}/registry:password!>@10.99.0.25:25777
      host: 10.99.0.25
      password: <!{meta.vault}/registry:password!>
      port: 25777
      username: registry
