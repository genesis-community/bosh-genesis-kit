        sslPrivateKey: <!{meta.vault}/ssl/uaa:key!>
        url: https://10.99.0.25:8443
        zones:
          internal:
            hostnames:
            - 10.99.0.25
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: <!{meta.vault}/db:password!>
          tag: admin
        tls: disabled
    release: uaa
  - name: bbr-uaadb
    properties:
      release_level_backup: true
      uaadb:
        address: 127.0.0.1
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: postgres
          password: <!{meta.vault}/db:password!>
          tag: admin
    release: uaa
  - name: credhub
    properties:
      credhub:
        authentication:
          uaa:
            ca_certs:
            - <!{meta.vault}/ssl/ca:certificate!>
            url: https://10.99.0.25:8443
            verification_key: <!{meta.vault}/uaa/jwt:public!>
        authorization:
          acls:
            enabled: false
        certificates:
          concatenate_cas: true
        data_storage:
          database: credhub
          host: 127.0.0.1
          password: <!{meta.vault}/db:password!>
          port: 5432
          require_tls: false
          type: postgres
          username: postgres
        encryption:
          keys:
          - active: true
            key_properties:
              encryption_password: <!{meta.vault}/credhub/encryption:key!>
            provider_name: internal
          providers:
          - name: internal
            type: internal
        tls:
          ca: <!{meta.vault}/credhub/ca:certificate!>
          certificate: <!{meta.vault}/credhub/server:certificate!>
          private_key: <!{meta.vault}/credhub/server:key!>
    release: credhub
  - name: bbr-credhubdb
    properties:
      credhub:
        data_storage:
          database: credhub
          host: 127.0.0.1
          password: <!{meta.vault}/db:password!>
          port: 5432
          require_tls: false
          type: postgres
          username: postgres
      release_level_backup: true
    release: credhub
  - name: user_add
    properties:
      persistent_homes: true
      users:
      - name: netop
        public_key: <!{meta.vault}/op/net:public!>
      - crypted_password: <!{meta.vault}/op/sys:password-crypt-sha512!>
        name: sysop
    release: os-conf
  - name: garden
