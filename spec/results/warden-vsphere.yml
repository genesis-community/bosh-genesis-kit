          private_key: <!{meta.vault}/nats/health/monitor:key!>
        server:
          certificate: <!{meta.vault}/nats/server:certificate!>
          private_key: <!{meta.vault}/nats/server:key!>
      user: natsuser
    postgres:
      adapter: postgres
      additional_databases:
      - uaa
      - credhub
      database: bosh
      host: 127.0.0.1
      listen_address: 127.0.0.1
      password: <!{meta.vault}/db:password!>
      user: postgres
    warden_cpi:
      actions:
        expand_stemcell_tarball: false
      agent:
        blobstore: null
        mbus: nats://10.254.50.4:4222
      host_ip: 10.254.50.4
      warden:
        connect_address: 127.0.0.1:7777
        connect_network: tcp
