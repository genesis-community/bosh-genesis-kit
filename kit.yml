---
name:   bosh
author: James Hunt <jhunt@starkandwayne.com>
docs:   https://github.com/genesis-community/bosh-genesis-kit
code:   https://github.com/genesis-community/bosh-genesis-kit

genesis_version_min: 2.6.0

certificates:
  base:
    ssl:
      ca: { valid_for: 1y }
      server:
        valid_for: 1y
        names:
        - ${params.static_ip}
      mbus:
        valid_for: 1y
        names:
        - ${params.static_ip}
      uaa:
        valid_for: 1y
        names:
        - ${params.static_ip}
      uaa-sp:
        valid_for: 1y
        names:
        - ${params.static_ip}


    credhub:
      ca: { valid_for: 1y }
      server:
        valid_for: 1y
        names:
        - ${params.static_ip}

    nats:
      ca: { valid_for: 1y }
      server:
        valid_for: 1y
        names:
        - default.nats.bosh-internal
        - ${params.static_ip}
      director:
        valid_for: 1y
        names:
        - default.director.bosh-internal
        - ${params.static_ip}
      health/monitor:
        valid_for: 1y
        names:
        - default.hm.bosh-internal
        - ${params.static_ip}

credentials:
  base:
    op/net: ssh 4096
    op/sys:
      password: random 12 fmt crypt-sha512

    blobstore/agent:
      password: random 64
    blobstore/director:
      password: random 64
    db:
      password: random 64
    nats:
      password: random 64
    registry:
      password: random 64

    users/admin:
      password: random 30
    users/hm:
      password: random 30
    users/concourse:
      password: random 30
    vcap:
      password: random 64 fmt crypt-sha512

    credhub/encryption:
      key: random 32

    uaa/jwt: rsa 2048

    uaa/client:
      secret: random 32
    uaa/clients/director_to_credhub:
      secret: random 32
    uaa/clients/hm:
      secret: random 32
    uaa/clients/uaa_admin:
      secret: random 32

    uaa/users/credhub-cli:
      password: random 32

  proto: &proto
    mbus_bootstrap:
      password: random 64
  bosh-init: *proto

  azure: &azure
    azure/ssh: ssh 2048
  azure-cpi: *azure

  aws: &aws
    aws/ssh: ssh 2048
  aws-cpi: *aws

  openstack: &openstack
    openstack/ssh: ssh 2048
  openstack-cpi: *openstack
