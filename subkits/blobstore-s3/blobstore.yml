---
instance_groups:
- (( delete "blobstore" ))

meta:
  blobstore_config:
    blobstore_type: fog
    webdav_config: ~
    fog_connection: &fog_connection
      aws_access_key_id:     (( vault meta.vault "/blobstore/aws_access_key" ))
      aws_secret_access_key: (( vault meta.vault "/blobstore/aws_access_secret" ))
      provider: AWS
      region: (( grab params.blobstore_s3_region ))
