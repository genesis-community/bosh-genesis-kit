- path: /releases/name=os-conf?
  release: os-conf
  type: replace
  value:
    name: os-conf
    sha1: 5df557f14f073d7ab6a685680a232c1b74c393c5
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=22.2.0
    version: 22.2.0
- path: /instance_groups/0/properties/director/default_ssh_options?/gateway_user
  type: replace
  value: jumpbox
- path: /instance_groups/0/jobs/-
  type: replace
  value:
    name: user_add
    properties:
      users:
      - name: jumpbox
        public_key: ((jumpbox_ssh.public_key))
    release: os-conf
- path: /variables/-
  type: replace
  value:
    name: jumpbox_ssh
    type: ssh
