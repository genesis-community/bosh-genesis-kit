- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 0e8756071f399481bf4d601f2da857e20bc67961
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.1.10
    version: 12.1.10
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
