- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: a5b585dd66810817a5e4da4ad705bc4f55a367c6
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.1.4
    version: 12.1.4
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
