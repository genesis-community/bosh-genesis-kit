- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: dda130d489f895ecfceb0a0362ea9bdf6ce33cd8
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.1.2
    version: 12.1.2
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
