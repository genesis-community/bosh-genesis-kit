---
params:
  aws_key_name:    (( concat "vcap@" params.env ))
  aws_region:      (( param "What AWS region are you going to use?" ))
  aws_default_sgs: (( param "What security groups should VMs be placed in, if none are specified via Cloud Config?" ))
  aws_ebs_encryption: false

  ntp: # use AWS ntp
    - (( replace ))
    - 169.254.169.123

meta:
  default:
    azs:
      - (( replace ))
      - (( concat params.aws_region "a" ))

instance_groups:
  - name: bosh
    jobs:
      - name: aws_cpi
        release: bosh-aws-cpi
        properties:
          aws:
            access_key_id:           (( vault meta.vault "/aws:access_key" ))
            secret_access_key:       (( vault meta.vault "/aws:secret_key" ))
            default_key_name:        (( grab params.aws_key_name ))
            default_security_groups: (( grab params.aws_default_sgs ))
            region:                  (( grab params.aws_region ))
            encrypted:                (( grab params.aws_ebs_encryption ))
          blobstore: (( grab instance_groups.bosh.jobs.blobstore.properties.blobstore ))
          env: (( grab instance_groups.bosh.jobs.director.properties.env ))
          nats: (( grab instance_groups.bosh.jobs.nats.properties.nats ))
          agent: (( grab instance_groups.bosh.jobs.director.properties.agent.mbus ))
          registry: (( grab instance_groups.bosh.jobs.registry.properties.registry ))
          ntp: (( grab instance_groups.bosh.jobs.director.properties.ntp ))

      - name: director
        properties:
          director:
            cpi_job: aws_cpi
        
      - name: registry
        properties:
          aws: (( grab instance_groups.bosh.jobs.aws_cpi.properties.aws )) 

releases:
  - name: bosh-aws-cpi
    .:    (( inject meta.releases.bosh-aws-cpi ))
