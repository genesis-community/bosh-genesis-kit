---
instance_groups:
  - name: bosh
    jobs:
      - name: registry
        release: bosh
        properties:
          env: (( grab instance_groups.bosh.jobs.director.properties.env ))
          registry:
            address: (( grab params.static_ip ))
            host:    (( grab params.static_ip ))
            db:      (( grab meta.postgres ))

            username: registry-user
            password: (( vault meta.vault "/registry:password" ))
            port: 25777
